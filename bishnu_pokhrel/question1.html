<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Friend Indeed</title>	
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
    <header>
    	<hgroup>
        	<h3>Log In</h3>
        </hgroup>
    </header> 
    
    <section id="main">
    	<form method="post" action="">
    	<table>
        	<tr>
            	<td>Over the past  two weeks or more how often have you been noticed the following problem?</td>
            </tr>
        </table>
            	<p class="question">Can't concentrate or focus</p>
        <table>
            <tr>
            	<td><input type="radio" name="answer" value="Not at All" />Not at All</td>
            </tr>
            <tr>
            	<td><input type="radio" name="answer" value="Sometimes" />Sometimes</td>
            </tr>
            <tr>
            	<td><input type="radio" name="answer" value="Most of the time" />Most of the time</td>
            </tr>
        </table>
        </form>
    </section>
    	
    <footer>
    	<button type="button" name="contacts" value="contacts" class="contacts">Contacts</button>
    </footer>
</body>
</html>
